
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>freshO(식자재)</title>
	<link rel="shortcut icon" type="image/x-icon" href="http://fresho.dothome.co.kr/main(image)/logo(finish).png" />
	<link rel ="stylesheet" type="text/css" href="css/serch.css">
	<meta property="og:locale" content="ko" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="freshO(식자재)" />
	<meta property="og:url" content="http://fresho.dothome.co.kr/" />
	<meta property="og:site_name" content="Fresho" />
	<meta property="og:image" src="main(image)/logo(finish).png" />
	<link href="css/serch.css" rel="stylesheet" type="text/css" >
	<link href="css/slide.css" rel="stylesheet" type="text/css" >
	

</head>

<body class="serch page">
	
		<header class="header">

					<div class="join">  
					<img id="modal_open_btn" class="join-btn" src="main(image)/join.png" alt=""></button> 
					</div>
	
					<div id="modal">
				   
					<div class="modal_content">
						<img class="fojoin" src="main(image)/join.png" alt=""><br />
					    <form>
							<fieldset>
								<legend>정보를 입력해주세요.</legend>
								이름  <input type="text" id="fullname" /><br />
								전화번호 <input type="tel" id="phone" placeholder="010-0000-0000"><br />
								주소 <input type="text" id="address" /><br />
								연령 <input type="number" id="age" /><br />
								비밀번호 <input type="password" id="password" /><br />
								비밀번호 확인 <input type="password" id="checkpassword" onforminput="setCustomValidity(value != password1.value ? '비밀번호가 일치하지 않습니다.' : '')" />
								
								
						</fieldset>
						</form>
						
					    <button type="submit" id="submit_btn">가입완료</button><br />
						<p>가입한 적이 있으신 분은 로그인버튼을 눌러주세요.</p>
						<button type="button" id="login2_btn" onclick="moveClose();" href="http://fresho.dothome.co.kr/login.html" >로그인</button>
						<button type="button" id="modal_close_btn">닫기</button>       
					</div>   
					<div class="modal_layer"></div>
					</div>
					
					<script>
					
					document.getElementById("modal_open_btn").onclick = function() {
						document.getElementById("modal").style.display="block";
					}
				   
					document.getElementById("modal_close_btn").onclick = function() {
						document.getElementById("modal").style.display="none";
					}   
					
					</script>
	
			<div class="header-box">
				<div class="header-left">
					<div class="logo">
						<a href="http://fresho.dothome.co.kr">
							<img class="logo-static" src="main(image)/logo(finish).png" alt="freshO"/>
						</a>
						
					</div>
				</div>
			</div>
			
			
			

	</header>
